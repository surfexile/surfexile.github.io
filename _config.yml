remote_theme: https://github.com/sylhare/Type-on-Strap
header_text: Welcome to my tech blog
footer_text: Copyright &copy; 2023 | Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

title: "neilbrown.dev Development blog"
# Blog
# true Or "truncate" (first 250 characters), "false" to disable
excerpt: truncate   



# Post navigation
post_navigation: true


color_image: /assets/img/lineart.png

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"


# BUILD SETTINGS
sass:
  style: compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed]
incremental: true
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea", ".github", "SECURITY.md",
          "LICENSE", "README.md", "screenshot.png", "package.json", "node_modules/**", "gulpfile.js", "themes", "_draft",
          "vendor/*", ".git"]
keep_files: ["assets/example", "assets/notebook", "assets/sound", "assets/js", "assets/img"]


# theme: type-on-strap # Sends warnings on GitHub pages
# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name



baseurl: ""
url:  "https://www.neilbrown.dev"
#website: "https://www.neilbrown.dev"

# Podcasts
podcasts:
  -
    name: ".Net Rocks"
    link: "https://www.dotnetrocks.com/"
    description: "A long running weekly podcast about the .Net platform"
  -
    name: "Azure DevOps Podcast"
    link: "http://azuredevopspodcast.clear-measure.com/"
    description: "About making software quicker and more reliably"
  -
    name: "Soft Skills Engineering"
    link: "https://softskills.audio/"
    description: "This weekly podcast is about the soft (non-technical) skills needed to be a good (No.. great) SE"
  -
    name: "The .NET Core Podcast"
    link: "https://dotnetcore.show/"
    description: "A regular podcast devoted to Microsoft's .Net technology, with host Jamie Taylor."

# Youtube channels
youtube:
  -
    name: "Continuous Delivery"
    link: "https://www.youtube.com/c/ContinuousDelivery"
    description: "Explores ideas that help to produce 'Better Software Faster'"
  -
    name: "Nick Chapsas"
    link: "https://www.youtube.com/@nickchapsas"
    description: "Explains features of the .Net platform and introduces popular libraries"

